<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your meals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <header class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2>Find meals for your ingredients</h2>
                <blockquote>Real food does't have ingredients. Real food is ingredients.<br>
                <cite>- James Oliver</cite>
                </blockquote>
                <div class="meals-search-box">
                    <input type="text" class="search-content" placeholder="Enter an ingredient" id="search-input">
                    <button  id="search-btn" class="search-btn btn">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="meal-wrapper">
            <div class="meal-result">
                <h2 class="title">Your search Result :</h2>
                <div class="meal-item">
                    <div class="meal-img">
                        <img src="food3.jfif" alt="">
                    </div>
                    <div class="food-name">
                        <h3>Ingredients</h3>
                        <a href="#" class="recipe-btn">Get Recipe</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="js/app.js"></script>
</body>
</html>
